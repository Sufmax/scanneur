<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Uploader une image</h2>

    <!-- Bouton personnalisé pour sélectionner une image -->
    <button class="custom-file-button" onclick="document.getElementById('imageInput').click();">
        Choisir une image
    </button>
    
    <!-- Input de fichier masqué -->
    <input type="file" id="imageInput" />
    
    <div class="container">
        <h2>Uploader une image</h2>
        <label for="imageInput" class="custom-file-button">Choisir une image</label>
        <input type="file" id="imageInput" style="display: none;" onchange="handleFileChange()">
        <button onclick="sendImage()">Envoyer</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
